name: Build and deploy Node.js app to Azure Web App - SignFlix-redirect

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        working-directory: ./journy
        run: npm ci

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: express-app
          path: |
            journy/index.js
            journy/node_modules
            journy/package.json
            journy/package-lock.json

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: express-app
          path: ./journy

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_95CFC3610C814F7CBBF816F229673EEA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DD7BC93F069F4C5E818C8A574BB3D075 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7EA2BFEFDCEB421F85E8F1A63711B4A7 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'SignFlix-prod'
          slot-name: 'Production'
          package: ./journy